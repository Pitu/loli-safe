server {
    listen              443 ssl http2;
    listen              [::]:443 ssl http2;
    server_name         toshokan.moe;

    # SSL
    ssl_certificate     /etc/nginx/ssl/toshokan.moe.crt;
    ssl_certificate_key /etc/nginx/ssl/toshokan.moe.key;

    # security
    include             nginxconfig.io/security.conf;

    # logging
    access_log          /var/log/nginx/toshokan.moe.access.log;
    error_log           /var/log/nginx/toshokan.moe.error.log warn;

    # reverse proxy
    location / {
        proxy_pass http://toshokan:5000;
        include    nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# HTTP redirect
server {
    listen 80;
    listen [::]:80;
    return 301 https://$server_name$request_uri;
}
